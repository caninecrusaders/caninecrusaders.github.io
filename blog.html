---
layout: page
title: Blog
permalink: /blog/
---

<div class="home">
  <h1 class="page-heading">Posts</h1>
  <ul class="post-list">
    {% for post in site.posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

      <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
    </li>
    {% endfor %}
  </ul>
  <p class="rss-subscribe">subscribe <a href="{{ " /feed.xml " | prepend: site.baseurl }}">via RSS</a></p>
</div>
<div class='row'>
  <div class='col-md-12'>
    <div class="page-header">
      <div class="btn-group" role="group" aria-label="..." style="float:right">
        <a href="https://twitter.com/4980robotics" type="button" class="btn btn-primary btn-group">Twitter</a>
        <a href="https://www.instagram.com/4980robotics" type="button" class="btn btn-primary btn-group">Instagram</a>
        <a href="https://www.facebook.com/caninecrusaders4980" type="button" class="btn btn-primary btn-group">Facebook</a>
      </div>
    </div>
  </div>
</div>
